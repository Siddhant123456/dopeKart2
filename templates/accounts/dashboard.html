{% extends 'base.html' %}

{% load static %}

{% block body %}

<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboardSideBar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as: &nbsp {{user.first_name}} {{user.last_name}}</strong>
			
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class = "col-md-6">
					<div class = "card" style = "text-align:center;">
						<div class = "card-body">
							<h5 class = "card-title">Total Orders</h5>
							<h4>{{count}}</h4>
							<a href = "{% url 'my_orders' %}">View Orders</a>

						</div>

					</div>

				</div>
				<div class = "col-md-6">
					<div class = "card" style = "text-align:center;">
						<div class = "card-body">
							<img src = "{{profile.image.url}}" alt = "User Profile Picture" width = "60" height = "60" style = "border-radius:50%;">
							<br>
							<br>
							<p class = "mb-0">{{user.email}}</p>
							<p>{{user.phone_number}}</p>
							
						</div>

					</div>

				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		 <!-- table-responsive .end// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>



{% endblock body %}
